CacheRedis:
  - Host: 127.0.0.1:6379
    Pass: 123456a
    Type: node # cluster

Redis:
  PoolSize: 10
  DB: 11 # 使用db的数据库
  CacheRedis:
    - Host: 127.0.0.1:6379
      Pass: 123456a
      Type: node # cluster

MongoDB:
  URL: mongodb://127.0.0.1:27017/test

MysqlConf:
  DSN: "root:admin123@tcp(localhost:3306)/test?charset=utf8&parseTime=True&loc=Local"
  LogLevel: 2
  LogPath: ./logs/mysql.log

Cron:
  TaskTimeoutSpec: "* * 1 * * *"

RabbitMQ:
  Consumer:
    Addr: "amqp://guest:guest@localhost:5672/"
    Name: "TEST"
  Producer:
    Addr: "amqp://guest:guest@localhost:5672/"
    Name: "TEST"